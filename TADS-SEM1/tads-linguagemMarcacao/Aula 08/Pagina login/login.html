<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel = 'stylesheet' href = 'styles.css'>
    <link href= 'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class= "Container">
        <div class= "Login-content">
            <h2> LOGIN </h2>
            <h4> Please enter your login and password! </h4>
            <div class= "Input"> <input type= "text" name= "txtLogin" id= "txtLogin" placeholder = "Username" class = "Input-text"> </div>
            <div class= "Input"> <input type= "password" name= "txtPass" id= "txtPass" placeholder = "Password" class = "Input-text"> </div>
            <a href = '#'> Forgot Password? </a>
            <br>
            <input type= "button" class = 'btn' value = "Login">
            <div class= "icons">
                <i class= 'bx bxl-facebook'></i>
                <i class= 'bx bxl-twitter'></i>
                <i class= 'bx bxl-google-plus-circle'></i>
            </div>
        </div>    
    </div>
</body>
</html>
