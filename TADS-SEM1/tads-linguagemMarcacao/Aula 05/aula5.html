<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aula 05</title>
    </head>
    <body>
        <!-- Formulário para ler texto -->
        <label for = "txtName"> Digite seu nome: </label> <br>
        <input type = "text" name = "txtName" id = "txtName" placeholder = "Digite seu nome: "/>
        <!-- Formulário para ler senha --> 
        <label for = "txtPwd"> Digite seu password: </label>
        <input type = "password"name = "txtPwd" id = "txtPwd" placeholder = "Digite sua senha: "/>
        <!-- Formulário para ler data-->
        <label for = "dtDate"> Digite uma data: </label>
        <input type = "date" name = "dtDate"/>
        <!-- Formulário para ler botão -->
        <input type = "button" value = "Clique em mim" id = "btn">
        <!-- Formulário para criar uma caixa de marcação -->
        <input type = "checkbox" id = "chk">
        <input type = "checkbox" id = "chk">
        <input type = "checkbox" id = "chk">
        <!-- Formulário para criar uma caixa de marcação limitada-->
        <input type = "radio" id = "javascript" name = "fav_language" value = "Javascript"/>
        <label for = "Javascript"> JavaScript </label>
        <input type = "radio" id = "css" name = "fav_language" value = "CSS"/>
        <label for = "css"> CSS </label>
        <input type = "radio" id = "html" name = "fav_language" value = "HTML"/>
        <label for = "html"> HTML </label>
        
        <!-- Formulário para criar uma caixa de seleção -->
        <select name= "sltLanguage" id = "sltLanguage">
            <option> HTML </option>
            <option> CSS </option>
            <option> Javascript </option>
            <option> PHP </option>
        </select>    
    </body>
</html>
