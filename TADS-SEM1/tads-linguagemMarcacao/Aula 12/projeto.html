<!DOCTYPE html>
<html lang="en">
<head>
    <title> Projeto</title>
    <link rel = 'stylesheet' href = 'projeto.css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
</head>
<body>
    <div class="Container">
        <div class="Menu-lateral">
            <div class = "Box-Top">
                <i class='bx bxs-grid-alt'></i>
                <i class='bx bxl-upwork' ></i>
            </div>
            <div class = "Box-Middle">
                <i class='bx bx-bell'></i>
                <i class='bx bxs-inbox'></i>
                <i class='bx bxs-zap' ></i>
            </div>
            <div class = "Box-Bottom">
                <img src = "images.png">
                <i class='bx bx-cog' ></i>
            </div>
        </div>
        <div class = "Menu">
            <div class="box1">
                <ul>
                    <li> Dashboard</li>
                    <li> Project </li>
                    <li> Issues and Filter</li>
                    <li> Structure</li>
                    <li> Settings </li>
                </ul>
            </div>
            <div class="box2">
                <ul>
                    <li>Commecial Request</li>
                    <li>Marketing</li>
                    <li>Business Research</li>
                    <li>Finances</li>
                </ul>
            </div>
        </div>
        <div class = "Main">
            <div class = "Top">
                <div class = "Box-Left">
                    <h2> dh </h2>
                </div>
                <div class="Box-Right">
                    <div class = "Icons">
                        <div class = "Icon">
                            <i class='bx bx-user'></i>
                        </div>
                        <div class = "Icon">
                            <i class='bx bx-headphone' ></i>
                        </div>
                        <div class = "Icon">
                            <i class='bx bx-hdd' ></i>
                        </div>
                    </div>
                    <div class = "Search">
                        <input type = "text" placeholder= "Search.." >
                        <i class = 'bx bx-search'></i>
                    </div>
                </div>
            </div>
            <h1> Projects</h1>
            <div class = "Cards">
                <div class = "Card c1">
                    <div class="Box">
                        <div class="social">
                            <img src = "image1" alt = "img1">
                            <img src = "image2" alt = "img2">
                            <img src = "image3" alt = "img3">
                        </div>
                        <div class = "Dots">
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                    </div>
                        <h2> iOS Project </h2>
                        <h5> 32 Tasks </h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
